<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Pelicula</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Agregar Pelicula</h1>
        <form action="{{ url_for('pelicula.agregar_pelicula') }}" method="POST">
            <input type="text" id="name" name="name" placeholder="Nombre" required>
            <input type="text" id="genero" name="genero" placeholder="Genero" required>
            <input type="text" id="duracion" name="duracion" placeholder="Duracion">
            <button type="submit" class="btn btn-pelicula">Agregar Pelicula</button>
        </form>
    </div>
</body>
</html>
