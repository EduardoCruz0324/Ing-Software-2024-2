<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Renta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Renta</h1>
        <form action="{{ url_for('renta.editar_renta', id_renta=renta.id) }}" method="POST">
            <input type="hidden" name="_method" value="PUT">
            <label for="usuario">ID Usuario:</label>
            <input type="number" id="usuario" name="usuario" value="{{ renta.idUsuario }}" required>
            <label for="pelicula">ID Pel√≠cula:</label>
            <input type="number" id="pelicula" name="pelicula" value="{{ renta.idPelicula }}" required>
            <label for="fecha_renta">Fecha de Renta:</label>
            <input type="date" id="fecha_renta" name="fecha_renta" value="{{ renta.fecha_renta }}" required>
            <button type="submit" class="btn-renta">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
